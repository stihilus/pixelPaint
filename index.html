<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple pixel art drawing tool">
    <meta name="keywords" content="pixel art, drawing, digital art, pixel editor">
    <meta name="author" content="Pixel Paint">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Pixel Paint">
    <meta property="og:description" content="Simple pixel art drawing tool">
    <meta property="og:image" content="https://raw.githubusercontent.com/stihilus/pixelPaint/refs/heads/main/shareImage.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pixel Paint">
    <meta name="twitter:description" content="Simple pixel art drawing tool">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/stihilus/pixelPaint/refs/heads/main/shareImage.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Add Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    
    <!-- Add Space Mono font -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    
    <title>Pixel Paint</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="canvas-container">
            <canvas id="paintCanvas" width="480" height="272"></canvas>
            <img id="overlayImage" class="overlay-image" style="display: none;">
            <div class="all-controls">
                <div class="controls-line">
                    <!-- Zoom Controls -->
                    <button class="zoom-btn" data-zoom="out" title="Zoom Out">
                        <img src="out.svg" alt="zoom out">
                    </button>
                    <button class="zoom-btn" data-zoom="in" title="Zoom In">
                        <img src="in.svg" alt="zoom in">
                    </button>
                    <button class="download-btn" title="Save Image">
                        <img src="download.svg" alt="download">
                    </button>
                    <button class="load-btn" title="Load Image">
                        <img src="load.svg" alt="Load">
                    </button>
                    <button class="clear-btn" title="Clear Canvas">
                        <img src="clear.svg" alt="Clear">
                    </button>
                    <button class="hand-btn" id="handTool" title="Hand Tool">
                        <img src="hand.svg" alt="Hand Tool">
                    </button>
                    <button class="canvas-size-btn" id="canvasSizeBtn" title="Canvas Size">
                        <img src="canvasSize.svg" alt="Canvas Size">
                    </button>
                    
                    <div class="separator"></div>
                    
                    <!-- Brush Types -->
                    <button class="type-btn active" data-pattern="solid">
                        <img src="brush0.svg" alt="solid brush">
                    </button>
                    <button class="type-btn" data-pattern="checker">
                        <img src="brush1.svg" alt="checker brush">
                    </button>
                    <button class="type-btn" data-pattern="dots">
                        <img src="brush2.svg" alt="dots brush">
                    </button>
                    <button class="type-btn" data-pattern="columns">
                        <img src="brush3.svg" alt="columns brush">
                    </button>
                    <button class="type-btn" data-pattern="rows">
                        <img src="brush4.svg" alt="rows brush">
                    </button>
                    
                    <div class="separator"></div>
                    
                    <!-- Brush Sizes -->
                    <button class="brush-btn" data-size="1">
                        <img src="1px.svg" alt="1px brush">
                    </button>
                    <button class="brush-btn" data-size="2">
                        <img src="2px.svg" alt="2px brush">
                    </button>
                    <button class="brush-btn active" data-size="3">
                        <img src="3px.svg" alt="3px brush">
                    </button>
                    <button class="brush-btn" data-size="4">
                        <img src="4px.svg" alt="4px brush">
                    </button>
                    <button class="brush-btn" data-size="5">
                        <img src="5px.svg" alt="5px brush">
                    </button>
                    
                    <div class="separator"></div>
                    
                    <!-- Color Picker -->
                    <button class="color-btn" data-color="#ffffff">
                        <img src="white.svg" alt="white">
                    </button>
                    <button class="color-btn active" data-color="#000000">
                        <img src="black.svg" alt="black">
                    </button>
                    <button class="color-btn" data-color="#F1491D">
                        <img src="orange.svg" alt="orange">
                    </button>
                    <button class="color-btn" data-color="#F1CA1D">
                        <img src="yellow.svg" alt="yellow">
                    </button>
                    <button class="color-btn" data-color="#561DF1">
                        <img src="blue.svg" alt="blue">
                    </button>
                </div>
                
                <input type="file" id="imageLoader" accept="image/png" style="display: none">
                
                <div class="credit" style="font-size: 12px; margin-top: 10px;">
                    <a href="https://www.lomz.net" target="_blank" style="color: #3c00ff; font-family: 'Inter', sans-serif;">
                        made by lomz.net
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="sizeModal">
        <div class="modal-content">
            <h3>Choose Canvas Size</h3>
            <div class="size-inputs">
                <input type="number" id="customWidth" placeholder="Width" min="1" max="2000">
                <span>x</span>
                <input type="number" id="customHeight" placeholder="Height" min="1" max="2000">
            </div>
            <div class="modal-buttons">
                <button id="cancelSize">Cancel</button>
                <button id="confirmSize">OK</button>
            </div>
        </div>
    </div>
    <div class="modal" id="clearModal">
        <div class="modal-content">
            <h3>Clear Canvas?</h3>
            <div class="modal-buttons">
                <button id="cancelClear">Cancel</button>
                <button id="confirmClear">OK</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
